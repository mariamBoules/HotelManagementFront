<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Include Bootstrap Table JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="FilterStyle.css">
</head>

<h1>
  Reservation Page <span id="username"></span>
</h1>

<body>
  <form class="row g-3" id="ReservationForm">
    <div class="col-md-4">
      <label for="ReservationType" class="form-label">Reservation Type</label>
      <select id="inputState" class="form-select">
        <option selected>Full Board</option>
        <option>Half Board</option>
        <option>All Inclusive</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-4">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="col-md-12">
      <label>Mobile Number</label>
      <div class="col-md-6">
        <label class="col-md-4">+20</label>
        <input type="text" class="form-control" id="ec-mobile-number" aria-describedby="emailHelp"
          placeholder="9999999999" />
      </div>


      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="policyConfirmation" required>
          <label class="form-check-label" for="policyConfirmation">
            I understand <a href="#" data-bs-toggle="modal" data-bs-target="#policyModal">cancellation policy</a>
          </label>
        </div>
      </div>


      <br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Book</button>
      </div>
  </form>

  <br>
  <!-- Modal for Cancellation Policy -->
  <div class="modal fade" id="policyModal" tabindex="-1" aria-labelledby="policyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="policyModalLabel">Cancellation Policy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Our cancellation policy is as follows: You can cancel your reservation up to 48 hours before the check-in
            date without any charges. Cancellations made within 48 hours of the check-in date will be charged the first
            night's stay.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

<script>
  const form = document.getElementById('ReservationForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    window.location.href = "payment.html";

  })
</script>

</html>
